name: Tests ğŸ¦‚
on:
  push:
    branches-ignore:
    - 'main'
    paths-ignore:
    - '**.md'
  pull_request:
    branches:
    - 'main'
    paths-ignore:
    - '**.md'
  workflow_call:
permissions: {}
defaults:
  run:
    shell: bash
    working-directory: .
jobs:
  lint:
    name: ğŸ§¹ Lint
    if: ${{ github.event_name == 'push' }}
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ Checkout
      uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3.5.2
    - name: â˜•ğŸ¦†ğŸŒ Set up Java
      uses: actions/setup-java@5ffc13f4174014e2d4d4572b3d74c3fa61aeb2c2 # v3.11.0
      with:
        distribution: 'adopt'
        java-version: '11'
        architecture: x64
        cache: maven
    - name: ğŸ§¹ Lint
      run: make lint_noninteractive
  quick-test:
    name: Quick Test ğŸ¦‚
    if: ${{ github.event_name == 'push' && !(github.event.ref == 'refs/heads/main') }}
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ Checkout
      uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3.5.2
    - name: â˜•ğŸ¦†ğŸŒ Set up Java
      uses: actions/setup-java@5ffc13f4174014e2d4d4572b3d74c3fa61aeb2c2 # v3.11.0
      with:
        distribution: 'adopt'
        java-version: '11'
        architecture: x64
        cache: maven
    - name: ğŸ¦‚ Test
      run: make test_noninteractive
  full-test:
    name: Full Test ğŸ¦‚
    if: >- 
      ${{ github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' && github.event.ref == 'refs/heads/main') }}
    runs-on: '${{ matrix.os }}'
    strategy:
      fail-fast: false
      matrix:
        java-distribution: ['adopt']
        java-version: ['11', '13']
        os: [ubuntu-latest, macOS-latest, windows-latest]
        arch: [x64]
    steps:
    - name: ğŸ Checkout
      uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3.5.2
    - name: â˜•ğŸ¦†ğŸŒ Set up Java ${{ matrix.version }}
      uses: actions/setup-java@5ffc13f4174014e2d4d4572b3d74c3fa61aeb2c2 # v3.11.0
      with:
        distribution: ${{ matrix.java-distribution }}
        java-version: ${{ matrix.java-version }}
        architecture: ${{ matrix.arch }}
        cache: maven
    - name: ğŸ¦‚ Test
      run: make test_noninteractive
  codeql:
    name: CodeQL ğŸ›¡ğŸ‘¨â€ğŸ’»ğŸ›¡
    runs-on: ubuntu-latest
    if: >- 
      ${{ github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' && github.event.ref == 'refs/heads/main') }}
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
    - name: ğŸ Checkout
      uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3.5.2
    - name: ğŸ›¡ğŸ‘¨â€ğŸ’»ğŸ›¡ Init CodeQL
      uses: github/codeql-action/init@cdcdbb579706841c47f7063dda365e292e5cad7a # v2.13.4
      with:
        languages: java # currently, 'java' includes kotlin
        queries: +security-extended,security-and-quality
    - name: ğŸ›  Autobuild
      uses: github/codeql-action/autobuild@cdcdbb579706841c47f7063dda365e292e5cad7a # v2.13.4
    - name: ğŸ›¡ğŸ‘¨â€ğŸ’»ğŸ›¡ Perform CodeQL Analysis
      uses: github/codeql-action/analyze@cdcdbb579706841c47f7063dda365e292e5cad7a # v2.13.4
  docs:
    name: Docs ğŸ“„ Quick Test ğŸ¦‚
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ Checkout
      uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3.5.2
    - name: â˜•ğŸ¦†ğŸŒ Set up Java
      uses: actions/setup-java@5ffc13f4174014e2d4d4572b3d74c3fa61aeb2c2 # v3.11.0
      with:
        distribution: 'adopt'
        java-version: '11'
        architecture: x64
        cache: maven
    - name: ğŸ“„ Docs
      run: make docs_noninteractive SHORTSHA=$(git rev-parse --short HEAD)
