name: Tests 🦂
on:
  push:
    branches-ignore:
    - 'main'
    paths-ignore:
    - '**.md'
  pull_request:
    branches:
    - 'main'
    paths-ignore:
    - '**.md'
  workflow_call:
permissions: {}
defaults:
  run:
    shell: bash
    working-directory: sudoku
jobs:
  quick-test:
    name: Quick Test 🦂
    if: ${{ github.event_name == 'push' && !(github.event.ref == 'refs/heads/main') }}
    runs-on: ubuntu-latest
    steps:
    - name: 🏁 Checkout
      uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # v3.1.0
    - name: ☕🦆🌞 Set up Java
      uses: actions/setup-java@de1bb2b0c5634f0fc4438d7aa9944e68f9bf86cc # v3.6.0
      with:
        distribution: 'adopt'
        java-version: '11'
        architecture: x64
        cache: maven
    - name: 🦂 Test
      run: make test_noninteractive
    - name: 🦏 Build the GUI's "local" dependency
      run: make build_noninteractive
    - name: 🙈 Export the main package's version
      run: export VER=$(mvn help:evaluate -Dexpression="project.version" -q -DforceStdout)
    - name: 🦂 Test (GUI)
      run: make test_noninteractive
      working-directory: sudoku-gui
  full-test:
    name: Full Test 🦂
    if: >- 
      ${{ github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' && github.event.ref == 'refs/heads/main') }}
    runs-on: '${{ matrix.os }}'
    strategy:
      fail-fast: false
      matrix:
        java-distribution: ['adopt']
        java-version: ['11', '13']
        os: [ubuntu-latest, macOS-latest, windows-latest]
        arch: [x64]
    steps:
    - name: 🏁 Checkout
      uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # v3.1.0
    - name: ☕🦆🌞 Set up Java ${{ matrix.version }}
      uses: actions/setup-java@de1bb2b0c5634f0fc4438d7aa9944e68f9bf86cc # v3.6.0
      with:
        distribution: ${{ matrix.java-distribution }}
        java-version: ${{ matrix.java-version }}
        architecture: ${{ matrix.arch }}
        cache: maven
    - name: 🦂 Test
      run: make test_noninteractive
    - name: 🦂 Test (GUI)
      run: make test_noninteractive
      working-directory: sudoku-gui
