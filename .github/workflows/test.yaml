name: Tests ğŸ¦‚
on:
  push:
    branches-ignore:
    - 'main'
    paths-ignore:
    - '**.md'
  pull_request:
    branches:
    - 'main'
    paths-ignore:
    - '**.md'
  workflow_call:
permissions: {}
defaults:
  run:
    shell: bash
    working-directory: .
jobs:
  lint:
    name: ğŸ§¹ Lint
    if: ${{ github.event_name == 'push' }}
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ Checkout
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
    - name: â˜•ğŸ¦†ğŸŒ Set up Java
      uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # v5.0.0
      with:
        distribution: 'corretto'
        java-version: '21'
        architecture: x64
        cache: maven
    - name: ğŸ§¹ Lint
      run: make lint_noninteractive
  quick-test:
    name: Quick Test ğŸ¦‚
    if: ${{ github.event_name == 'push' && !(github.event.ref == 'refs/heads/main') }}
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ Checkout
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
    - name: â˜•ğŸ¦†ğŸŒ Set up Java
      uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # v5.0.0
      with:
        distribution: 'corretto'
        java-version: '21'
        architecture: x64
        cache: maven
    - name: ğŸ¦‚ Test
      run: make test_noninteractive
  full-test:
    name: Full Test ğŸ¦‚
    if: >- 
      ${{ github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' && github.event.ref == 'refs/heads/main') }}
    runs-on: '${{ matrix.os }}'
    strategy:
      fail-fast: false
      matrix:
        java-distribution: ['corretto']
        java-version: ['21']
        os: [ubuntu-latest, macOS-latest, windows-latest]
        arch: [x64]
    steps:
    - name: ğŸ Checkout
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
    - name: â˜•ğŸ¦†ğŸŒ Set up Java ${{ matrix.version }}
      uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # v5.0.0
      with:
        distribution: ${{ matrix.java-distribution }}
        java-version: ${{ matrix.java-version }}
        architecture: ${{ matrix.arch }}
        cache: maven
    - name: ğŸ¦‚ Test
      run: make test_noninteractive
  codeql:
    name: CodeQL ğŸ›¡ğŸ‘¨â€ğŸ’»ğŸ›¡
    runs-on: ubuntu-latest
    if: >- 
      ${{ github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' && github.event.ref == 'refs/heads/main') }}
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
    - name: ğŸ Checkout
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
    - name: ğŸ›¡ğŸ‘¨â€ğŸ’»ğŸ›¡ Init CodeQL
      uses: github/codeql-action/init@4e94bd11f71e507f7f87df81788dff88d1dacbfb # v4.31.0
      with:
        languages: java # currently, 'java' includes kotlin
        queries: +security-extended,security-and-quality
    - name: ğŸ›  Autobuild
      uses: github/codeql-action/autobuild@4e94bd11f71e507f7f87df81788dff88d1dacbfb # v4.31.0
    - name: ğŸ›¡ğŸ‘¨â€ğŸ’»ğŸ›¡ Perform CodeQL Analysis
      uses: github/codeql-action/analyze@4e94bd11f71e507f7f87df81788dff88d1dacbfb # v4.31.0
  docs:
    name: Docs ğŸ“„ Quick Test ğŸ¦‚
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ Checkout
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
    - name: â˜•ğŸ¦†ğŸŒ Set up Java
      uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # v5.0.0
      with:
        distribution: 'corretto'
        java-version: '21'
        architecture: x64
        cache: maven
    - name: ğŸ“„ Docs
      run: make docs_noninteractive SHORTSHA=$(git rev-parse --short HEAD)
