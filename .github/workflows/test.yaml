name: Tests ğŸ¦‚
on:
  push:
    branches-ignore:
    - 'main'
    paths-ignore:
    - '**.md'
  pull_request:
    branches:
    - 'main'
    paths-ignore:
    - '**.md'
  workflow_call:
permissions: {}
defaults:
  run:
    shell: bash
    working-directory: .
jobs:
  lint:
    name: ğŸ§¹ Lint
    if: ${{ github.event_name == 'push' }}
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ Checkout
      uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
    - name: â˜•ğŸ¦†ğŸŒ Set up Java
      uses: actions/setup-java@be666c2fcd27ec809703dec50e508c2fdc7f6654 # v5.2.0
      with:
        distribution: 'corretto'
        java-version: '21'
        architecture: x64
        cache: maven
    - name: ğŸ§¹ Lint
      run: make lint_noninteractive
  quick-test:
    name: Quick Test ğŸ¦‚
    if: ${{ github.event_name == 'push' && !(github.event.ref == 'refs/heads/main') }}
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ Checkout
      uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
    - name: â˜•ğŸ¦†ğŸŒ Set up Java
      uses: actions/setup-java@be666c2fcd27ec809703dec50e508c2fdc7f6654 # v5.2.0
      with:
        distribution: 'corretto'
        java-version: '21'
        architecture: x64
        cache: maven
    - name: ğŸ¦‚ Test
      run: make test_noninteractive
  full-test:
    name: Full Test ğŸ¦‚
    if: >- 
      ${{ github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' && github.event.ref == 'refs/heads/main') }}
    runs-on: '${{ matrix.os }}'
    strategy:
      fail-fast: false
      matrix:
        java-distribution: ['corretto']
        java-version: ['21']
        os: [ubuntu-latest, macOS-latest, windows-latest]
        arch: [x64]
    steps:
    - name: ğŸ Checkout
      uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
    - name: â˜•ğŸ¦†ğŸŒ Set up Java ${{ matrix.version }}
      uses: actions/setup-java@be666c2fcd27ec809703dec50e508c2fdc7f6654 # v5.2.0
      with:
        distribution: ${{ matrix.java-distribution }}
        java-version: ${{ matrix.java-version }}
        architecture: ${{ matrix.arch }}
        cache: maven
    - name: ğŸ¦‚ Test
      run: make test_noninteractive
  codeql:
    name: CodeQL ğŸ›¡ğŸ‘¨â€ğŸ’»ğŸ›¡
    runs-on: ubuntu-latest
    if: >- 
      ${{ github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' && github.event.ref == 'refs/heads/main') }}
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
    - name: ğŸ Checkout
      uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
    - name: ğŸ›¡ğŸ‘¨â€ğŸ’»ğŸ›¡ Init CodeQL
      uses: github/codeql-action/init@5d4e8d1aca955e8d8589aabd499c5cae939e33c7 # v4.31.9
      with:
        languages: java # currently, 'java' includes kotlin
        queries: +security-extended,security-and-quality
    - name: ğŸ›  Autobuild
      uses: github/codeql-action/autobuild@5d4e8d1aca955e8d8589aabd499c5cae939e33c7 # v4.31.9
    - name: ğŸ›¡ğŸ‘¨â€ğŸ’»ğŸ›¡ Perform CodeQL Analysis
      uses: github/codeql-action/analyze@5d4e8d1aca955e8d8589aabd499c5cae939e33c7 # v4.31.9
  docs:
    name: Docs ğŸ“„ Quick Test ğŸ¦‚
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ Checkout
      uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
    - name: â˜•ğŸ¦†ğŸŒ Set up Java
      uses: actions/setup-java@be666c2fcd27ec809703dec50e508c2fdc7f6654 # v5.2.0
      with:
        distribution: 'corretto'
        java-version: '21'
        architecture: x64
        cache: maven
    - name: ğŸ“„ Docs
      run: make docs_noninteractive SHORTSHA=$(git rev-parse --short HEAD)
